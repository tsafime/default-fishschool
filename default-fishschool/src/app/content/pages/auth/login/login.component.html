<!--begin::Signin-->
<!--<div class="m-login__signin">-->
<div class="m-login__title">
	<img src="./assets/app/media/img/logos/gold-fish-logo.png">
	<h4 translate="AUTH.LOGIN.TITLE">Login Account</h4>
</div>

<m-auth-notice></m-auth-notice>

<!--begin::Form-->
<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
	<div class="form-group">
		<mat-form-field>
			<mat-label>{{'AUTH.LOGIN.USERNAME' | translate}}</mat-label>
			<input matInput type="text" name="text" placeholder="Username" autocomplete="off"
				   [(ngModel)]="model.username" #username="ngModel" required>
		</mat-form-field>
	</div>
	<div class="form-group">
		<mat-form-field>
			<mat-label>{{'AUTH.LOGIN.PASSWORD' | translate}}</mat-label>
			<input matInput minlength="4" type="password" name="password" placeholder="Password" autocomplete="off"
				   [(ngModel)]="model.password" #password="ngModel" required>
		</mat-form-field>
	</div>
</form>
<!--end::Form-->

<!--begin::Action-->
<div class="m-login__action m-login__action--fit">
	<!--<a href="javascript:;" (click)="forgotPasswordPage($event)" class="m-link">
		<span translate="AUTH.GENERAL.FORGOT_BUTTON">Forgot Password?</span>
	</a>-->
	<span>&nbsp;</span>
	<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.LOGIN.BUTTON' | translate}}</m-spinner-button>
</div>
<!--end::Action-->
