<h1 mat-dialog-title>{{ 'DELIVERY_NOTES.DELETE.CONFIRM_HEADER' | translate }}</h1>
<div mat-dialog-content>
	<h5>{{ 'DELIVERY_NOTES.DELETE.ARE_U_SURE' | translate }}</h5>
	<p>{{ 'DELIVERY_NOTES.DELETE.CONFIRM_INFO' | translate }}</p>
</div>
<div mat-dialog-actions align="end">
	<button mat-dialog-close="false" class="btn btn-danger">{{ 'ACTIONS.CANCEL' | translate }}</button>
	<span class="col-md-1">&nbsp;</span>
	<button mat-dialog-close="true" cdkFocusInitial class="btn btn-primary">{{ 'ACTIONS.OK' | translate }}</button>
</div>
