<h1 mat-dialog-title>Confirm Delivery Notes Deletion</h1>
<div mat-dialog-content>
	<h5>Are you sure you want to delete a delivery notes?</h5>
	<p>By choosing 'OK' you will no longer be able to view it or restore it</p>
</div>
<div mat-dialog-actions align="end">
	<button mat-dialog-close="false" class="btn btn-danger">Cancel</button>
	<span class="col-md-1">&nbsp;</span>
	<button mat-dialog-close="true" cdkFocusInitial class="btn btn-primary">OK</button>
</div>
